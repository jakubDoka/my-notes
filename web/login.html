<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stiles/general.css">
    <link rel="stylesheet" href="stiles/login.css">
</head>
<body>
    <div id="menu"></div>
    
    <div class="wrapper b-elem">
        <div class="login f-elem">
            <textarea rows="1" id="name" placeholder="name (or email if login)..."></textarea>
            <input rows="1" id="password" placeholder="password..." type="password"></input>
            <input rows="1" id="confirm" placeholder="confirm password (sing-in)..." type="password"></input>
            <textarea rows="1" id="email" placeholder="email (sing-in)..."></textarea>
            <div>
                <button id="login">login</button>
                <button id="sing-in">sing-in</button>
            </div>
            <textarea rows="1" id="code" placeholder="verification code..."></textarea>
            <div>
                <button id="verify">verify</button>
                <button id="logout">logout</button>
            </div>
        </div>
        <text id="error"></text>
    </div>
</body>

<script src="tools/general.js"></script>
<script src="login.js"></script>
<script src="tools/embedder.js" source="components/menu.html" target="menu"></script>

</html>
