<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input id=color type="color">
    <button id="btn">add</button>
    <div id="colors">

    </div>
</body>
<script src="tools/general.js"></script>
<script>
    const color = elem("color")
    const btn = elem("btn")
    const colors = elem("colors")

    var counter = 0
    btn.onclick = function(e) {
        e.preventDefault()
        var e = document.createElement("div")
        e.classList.add("color")
        e.id = counter
        e.draggable = true
        e.style.backgroundColor = color.value
        e.ondragstart = function(ev) {
            ev.dataTransfer.setData("id", e.id)
        }

        e.ondragover = function(ev) {
            ev.preventDefault()
        }

        e.ondrop = function(ev) {

            colors.insertBefore(elem(ev.dataTransfer.getData("id")), e)
        }
        colors.appendChild(e)
        counter++
    }
</script>
</html>
